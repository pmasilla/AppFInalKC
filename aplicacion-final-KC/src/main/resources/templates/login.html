<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - AppFinalKC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AppFinalKC</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://yt3.googleusercontent.com/DL83KG6IGQfDWfcu0StwWkaMjd7Prq7640zbjPEWGSMkXfLDNRmsGhnyeh9X78wPK3d_WBmkTg=s900-c-k-c0x00ffffff-no-rj" 
                 class="img-fluid" alt="Logo KeepCoding" style="max-width: 200px;">
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Práctica Final Spring Boot Avanzado de Pablo Masa para KeepCoding.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
