<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">AppFinalKC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a th:href="@{/clientes}" class="nav-link active">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articulos}" class="nav-link">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/compras}" class="nav-link">Compras</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Lista de Clientes</h1>

        <a th:href="@{/clientes/nuevo}" class="btn btn-success mb-3">Nuevo Cliente</a>

        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Empresa</th>
                    <th>Puesto</th>
                    <th>Dirección</th>
                    <th>Código Postal</th>
                    <th>Provincia</th>
                    <th>Teléfono</th>
                    <th>Fecha Nac.</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.empresa}"></td>
                    <td th:text="${cliente.puesto}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.codigoPostal}"></td>
                    <td th:text="${cliente.provincia}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.fechaNac}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
