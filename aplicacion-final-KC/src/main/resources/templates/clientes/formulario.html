<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${cliente.id == null}" class="mb-4">Nuevo Cliente</h1>
        <h1 th:if="${cliente.id != null}" class="mb-4">Editar Cliente</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" id="empresa" th:field="*{empresa}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto</label>
                <input type="text" id="puesto" th:field="*{puesto}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" id="codigoPostal" th:field="*{codigoPostal}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" id="provincia" th:field="*{provincia}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
            </div>
            <div class="mb-3">
    			<label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
    			<input type="date" id="fechaNac" th:field="*{fechaNac}" class="form-control" />
			</div>


            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
