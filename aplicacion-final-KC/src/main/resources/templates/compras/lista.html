<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">AppFinalKC</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a th:href="@{/clientes}" class="nav-link">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articulos}" class="nav-link">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/compras}" class="nav-link active">Compras</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Lista de Compras</h1>

        <a th:href="@{/compras/nuevo}" class="btn btn-success mb-3">Nueva Compra</a>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Artículo</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>IVA</th>
                    <th>Total + IVA</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra.id}"></td>
                    <td th:text="${compra.cliente}"></td>
                    <td th:text="${compra.articulo.nombre}"></td>
                    <td th:text="${compra.fecha}"></td>
                    <td th:text="${compra.cantidad}"></td>
                    <td th:text="${compra.total}"></td>
                    <td th:text="${compra.iva}"></td>
                    <td th:text="${compra.totalIva}"></td>
                    <td>
                        <a th:href="@{/compras/editar/{id}(id=${compra.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/compras/eliminar/{id}(id=${compra.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
