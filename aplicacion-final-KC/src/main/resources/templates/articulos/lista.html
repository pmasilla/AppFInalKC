<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Artículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">AppFinalKC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a th:href="@{/clientes}" class="nav-link">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articulos}" class="nav-link active">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/compras}" class="nav-link">Compras</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Lista de Artículos</h1>

        <a th:href="@{/articulos/nuevo}" class="btn btn-success mb-3">Nuevo Artículo</a>

        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Tipo</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.id}"></td>
                    <td th:text="${articulo.nombre}"></td>
                    <td th:text="${articulo.descripcion}"></td>
                    <td th:text="${articulo.unidadPrecio}"></td>
                    <td th:text="${articulo.unidadStock}"></td>
                    <td th:text="${articulo.tipo}"></td>
                    <td th:text="${articulo.proveedor}"></td>
                    <td th:text="${articulo.fecha}"></td>
                    <td>
                        <a th:href="@{/articulos/editar/{id}(id=${articulo.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/articulos/eliminar/{id}(id=${articulo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
