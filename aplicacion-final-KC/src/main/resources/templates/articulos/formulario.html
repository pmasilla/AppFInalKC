<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Artículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${articulo.id == null}" class="mb-4">Nuevo Artículo</h1>
        <h1 th:if="${articulo.id != null}" class="mb-4">Editar Artículo</h1>
        <form th:action="@{/articulos}" th:object="${articulo}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label for="unidadPrecio" class="form-label">Precio por Unidad</label>
        <input type="number" step="0.01" id="unidadPrecio" th:field="*{unidadPrecio}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="unidadStock" class="form-label">Unidades en Stock</label>
        <input type="number" id="unidadStock" th:field="*{unidadStock}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" id="tipo" th:field="*{tipo}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="proveedor" class="form-label">Proveedor</label>
        <input type="text" id="proveedor" th:field="*{proveedor}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" th:field="*{fecha}" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/articulos}" class="btn btn-secondary">Cancelar</a>
</form>

    </div>
</body>
</html>
